 <div class="container text-center">
  <h2 class="my-3">Movies</h2>
  
  <div class="row">
     <!-- To search -->
     <div class="col-md-12 mb-3 d-flex justify-content-center"> 
    <input type="text"
     placeholder="Search for a movie,Tv show,persion..."
     [(ngModel)]="searchQuery"
      class="form-control w-50 me-2" 
      (keyup.enter)="searchMovies()">
     <button (click)="searchMovies()">Search</button>
     </div>
     
  <div class="col-md-3 mb-4" *ngFor="let movie of movies">
      <div class="card h-100">
        <a (click)="goToDeatils(movie.id)" style="cursor: pointer;">
      <img
          class="card-img-top"
          [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
          [alt]="movie.title"
        />
        <div class="card-body">
          <h5 class="card-tittle">{{movie.title}}</h5>
          <p class="card-text">{{movie.release_date}}</p>
        </div>
        </a>
      </div>
   
  </div>
  </div>
  <div class="d-flex justify-content-center my-4 gap-3">
    <button class="btn btn-secondary" (click)="prevPage()">⏪ Previous</button>
    <button class="btn btn-primary" (click)="nextPage()">Next ⏩</button>
  </div>
</div>
